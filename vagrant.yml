# file: vagrant.yml

- name: Collecting facts
  hosts: vagrant
  gather_facts: yes

- hosts: all
  sudo: yes
  roles:
    - role: common
      tags:
        - common
    # - role: security
    #   tags:
    #     - security
    - role: supervisor
      tags:
        - supervisor
    # - role: monit
    #   tags:
    #     - monit

- hosts: zookeeper
  sudo: yes
  roles:
  - role: zookeeper
    tags:
      - zookeeper

- hosts: storm
  sudo: yes
  roles:
    - role: storm
      tags:
        - storm

- hosts: storm_nimbus
  sudo: yes
  roles:
    - role: storm_nimbus
      tags:
        - storm

- hosts: storm_supervisor
  sudo: yes
  roles:
    - role: storm_supervisor
      tags:
        - storm
